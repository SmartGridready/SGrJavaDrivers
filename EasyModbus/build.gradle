 plugins {
	id 'java'
	id 'maven-publish'
}
 
 
repositories { 
	mavenLocal()
    mavenCentral() 
    gradlePluginPortal()
}

apply plugin: 'java'
apply plugin: 'maven-publish'


sourceSets {
     main.java.srcDirs = ['src']                  
     test.java.srcDirs = ['test']
     
     // Remove this after project folder cleanup
     main.java.exclude 'ModbusRTU'
     main.java.exclude 'sgralphapackage'
     main.java.exclude '_archive'  
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8      
}

configurations {
	extraLibs.extendsFrom implementation
}

dependencies {
    implementation group: 'ch.smartgridready', name: 'sgr-driver-api', version: '1.0.0'
    implementation("io.github.java-native:jssc:2.9.6") {
        exclude module: 'slf4j-api'
    }

    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.19.0'

    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.19.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.9.0'
    
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.7.0'
}

jar {
	from sourceSets.main.allSource
	
	archiveName 'easymodbus.jar'

    duplicatesStrategy='exclude'
    from {
            configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


publishing {
    repositories {
        maven {
            name = "Nexus"
            url = uri("https://nexus.library.smartgridready.ch/repository/maven-releases/")
            credentials {
                username = findProperty("nexus.username")
                password = findProperty("nexus.password")
            }
        }
    }

    publications {
        impl(MavenPublication) {
            groupId = 'ch.smartgridready'
            artifactId = 'easymodbus'
            version = '1.0.1'

            from components.java
            pom {
                url.set("https://github.com/SmartgridReady/SGrJavaPackages.git")
            }
        }
    }
}

tasks.register('publish2MavenLocal') {
    group '!_smartgridready_publishing_!'            
    description 'Publish to the local Maven repository for development'
    
    dependsOn ':publishToMavenLocal'
}


tasks.register('publish2Nexus') {
    group '!_smartgridready_publishing_!'            
    description 'Publish public release to the Nexus repository'
    
    dependsOn ':publishAllPublicationsToNexusRepository'
}
