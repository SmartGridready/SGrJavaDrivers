 plugins {
	id 'java'
	id 'maven-publish'
}
 
 
repositories { 
	mavenLocal()
    mavenCentral() 
    gradlePluginPortal()
}

apply plugin: 'java'
apply plugin: 'maven-publish'


sourceSets {
     main.java.srcDirs = ['src']
     
     // Remove this after project folder cleanup
     main.java.exclude 'ModbusRTU'
     main.java.exclude 'sgralphapackage'
     main.java.exclude '_archive'     
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8      
}

configurations {
	extraLibs.extendsFrom implementation
}

dependencies {
    implementation group: 'ch.smartgridready', name: 'sgr-driver-api', version: '0.2.1'
    implementation group: 'io.github.java-native', name: 'jssc', version: '2.9.2'   	
}

jar {
	from sourceSets.main.allSource	 
	
	archiveName 'easymodbus.jar'
}


publishing {
    repositories {
        maven {
            name = "Github"
            url = uri("https://maven.pkg.github.com/SmartgridReady/SGrJavaPackages")
            credentials {
                username = findProperty("github.username")
                password = findProperty("github.token")
            }
        }
    }

    publications {
        impl(MavenPublication) {
            groupId = 'ch.smartgridready'
            artifactId = 'easymodbus'
            version = '0.2.1'

            from components.java
            pom {
                url.set("https://github.com/SmartgridReady/SGrJavaPackages.git")
            }
        }
    }
}

tasks.register('publish2MavenLocal') {
    group '!_smartgridready_publishing_!'            
    description 'Publish to the local Maven repository for development'
    
    dependsOn ':publishToMavenLocal'
}


tasks.register('publish2GitHub') {
    group '!_smartgridready_publishing_!'            
    description 'Publish public release to the GitHub repository'
    
    dependsOn ':publishAllPublicationsToGithubRepository'
}


