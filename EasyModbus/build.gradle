 plugins {
	id 'java'
	id 'maven-publish'
}
 
 
repositories { 
	mavenLocal()
    mavenCentral() 
    gradlePluginPortal()
}


apply plugin: 'java'
apply plugin: 'maven-publish'


sourceSets {
     main.java.srcDirs = ['src']                  
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8      
}

configurations {
	extraLibs.extendsFrom implementation
}

dependencies {
    implementation group: 'ch.smartgridready', name: 'sgr-driver-api', version: '0.2.1'	
	implementation fileTree(dir: 'bin', include: 'jssc-2.9.2.jar')
}

jar {

	from sourceSets.main.allSource
	
	archiveName 'easymodbus.jar'

    from {
            configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'ch.smartgridready'
            artifactId = 'easymodbus'
            version = '0.2.1'

            from components.java
        }
    }
}