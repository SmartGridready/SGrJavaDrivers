 plugins {
	id 'java'
	id 'maven-publish'
}
 
 
repositories { 
	mavenLocal()
    mavenCentral() 
    gradlePluginPortal()
}


apply plugin: 'java'
apply plugin: 'maven-publish'


sourceSets {
     main.java.srcDirs = ['src']                  
     test.java.srcDirs = ['test']
     main.resources.srcDirs = ['resources']
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8      
}

configurations {
	extraLibs.extendsFrom implementation
}

dependencies {
    implementation group: 'ch.smartgridready', name: 'sgr-driver-api', version: '0.2.1'	
    implementation group: 'io.github.java-native', name: 'jssc', version: '2.9.2'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.18.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.18.0'	
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.9.0'
    
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.7.0'
}

jar {

	from sourceSets.main.allSource
	
	archiveName 'easymodbus.jar'

    duplicatesStrategy='exclude'
    from {
            configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'ch.smartgridready'
            artifactId = 'easymodbus'
            version = '0.2.1'

            from components.java
        }
    }
}