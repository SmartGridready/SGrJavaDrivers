plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'maven-publish'
    id 'com.palantir.git-version' version '3.1.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenLocal()
    mavenCentral() 
    gradlePluginPortal()

    maven {
        url "https://nexus.library.smartgridready.ch/repository/maven-releases/"
    }
    maven {
        url "https://nexus.library.smartgridready.ch/repository/maven-snapshots/"
    }
}

dependencies {
    implementation group: 'io.vavr', name: 'vavr', version: '0.10.4'
}

apply plugin: 'java'
apply plugin: 'maven-publish'

dependencies {
    // none yet
}

def versionDetails = versionDetails()

def versionSuffix =
        (versionDetails.commitDistance == 0
                && versionDetails.isCleanTag
                && (versionDetails.branchName == 'master'
                      || versionDetails.branchName ==~ /^v[0-9]+.[0-9]+.x$/)) ? '' : '-JAXB-SNAPSHOT'

version = versionDetails.lastTag + versionSuffix

publishing {
    repositories {
        maven {
            name = "Nexus"

            if (rootProject.version.toString().contains('SNAPSHOT')) {
                url = uri("https://nexus.library.smartgridready.ch/repository/maven-snapshots/")
            } else {
                url = uri("https://nexus.library.smartgridready.ch/repository/maven-releases")
            }

            credentials {
                username = findProperty("nexus.username")
                password = findProperty("nexus.password")
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'com.smartgridready'
            artifactId = 'sgr-driver-api'

            pom {
                url.set("https://github.com/SmartgridReady/SGrJavaPackages.git")
            }
        }
    }
}

